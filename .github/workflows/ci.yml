name: zqf-zut-zxjson-ci

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]

    runs-on: ${{ matrix.os }}

    steps:
    - name: check
      uses: actions/checkout@v4

    - name: setup
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: config
      run: cmake --preset=windows-msvc-x86-64-debug -DZQF_DOXYGEN=OFF

    - name: build
      run: cmake --build .build/windows-msvc-x86-64-debug

    - name: testing
      run: ctest --test-dir .build/windows-msvc-x86-64-debug
