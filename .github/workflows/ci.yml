name: zqf-zut-zxjson-ci

on:
  push:
    branches: [ "main" ]

jobs:
  windows_x64:
    strategy:
      fail-fast: false
      matrix:
        config: [debug, debug-mt, release, release-mt]

    runs-on: windows-2022
    steps:
    - name: check
      uses: actions/checkout@v4

    - name: setup
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: config
      run: cmake --preset=windows-msvc-x86-64-${{ matrix.config }} -DZQF_DOXYGEN=OFF -DZQF_DEVMODE=OFF

    - name: build
      run: cmake --build .build/windows-msvc-x86-64-${{ matrix.config }}

    - name: testing
      run: ctest --test-dir .build/windows-msvc-x86-64-${{ matrix.config }}

  ubuntu_x64:
    strategy:
      fail-fast: false
      matrix:
        config: [gcc-x86-64-debug, gcc-x86-64-release, clang-x86-64-debug, clang-x86-64-release]

    runs-on: ubuntu-latest
    steps:
    - name: check
      uses: actions/checkout@v4

    - name: setup
      run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config curl git

    - name: config
      run: cmake --preset=linux-${{ matrix.config }} -DZQF_DOXYGEN=OFF -DZQF_DEVMODE=OFF

    - name: build
      run: cmake --build .build/linux-${{ matrix.config }}

    - name: testing
      run: ctest --test-dir .build/linux-${{ matrix.config }}
