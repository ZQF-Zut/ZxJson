name: zqf-zut-zxjson-ci

on:
  push:
    branches: [ "main" ]

jobs:
  windows_x64:
    strategy:
      fail-fast: false
      matrix:
        config: [debug, debug-mt, release, release-mt]

    runs-on: windows-2022
    steps:
    - name: check
      uses: actions/checkout@v4

    - name: setup
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: config
      run: cmake --preset=windows-msvc-x86-64-${{ matrix.config }} -DZQF_DOXYGEN=OFF

    - name: build
      run: cmake --build .build/windows-msvc-x86-64-${{ matrix.config }}

    - name: testing
      run: ctest --test-dir .build/windows-msvc-x86-64-${{ matrix.config }}

